<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCleaner IQ | Social Links</title>
    <style>
        :root {
            --primary: #ec1f26;
            --primary-dark: #c2181e;
            --primary-light: #ff5257;
            --text: #333333;
            --text-light: #f8f8f8;
            --bg: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(236, 31, 38, 0.05) 0%, rgba(236, 31, 38, 0.05) 90%),
                radial-gradient(circle at 90% 80%, rgba(236, 31, 38, 0.05) 0%, rgba(236, 31, 38, 0.05) 90%);
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .logo-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: var(--primary);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(236, 31, 38, 0.3);
            border: 4px solid white;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        .logo-circle img {
            width: 80%;
            height: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 700;
        }

        .bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .links {
            width: 100%;
        }

        .link-button {
            display: block;
            background: var(--primary);
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(236, 31, 38, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        .link-button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(236, 31, 38, 0.4);
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .social-button:hover::before {
            left: 100%;
        }

        .social-button:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .social-button.tiktok {
            background: linear-gradient(135deg, #25F4EE, #000000);
        }

        .social-button.instagram {
            background: linear-gradient(135deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .social-button.facebook {
            background: linear-gradient(135deg, #1877F2, #0A5FBD);
        }

        .watermark {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }

        /* Contact Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            position: relative;
            transform: translateY(20px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-title {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .phone-number {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: 600;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 20px 0;
            position: relative;
        }

        .divider::after {
            content: '';
            position: absolute;
            left: 25%;
            right: 25%;
            height: 3px;
            background: var(--primary);
            top: -1px;
        }

        /* Comment Button - Updated Position */
        .comment-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary);
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
        }

        .comment-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 31, 38, 0.3);
        }

        /* Comment Modal Styles */
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(236, 31, 38, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            
            .logo-circle {
                width: 120px;
                height: 120px;
            }
            
            .comment-button {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: #ec1f26;">
    <div class="container">
        <!-- Comment Button moved to top right -->
        <button class="comment-button" id="commentBtn">
            <i class="fas fa-comment"></i> Comment
        </button>
        
        <div class="profile-card">
            <div class="logo-circle">
                <img src="white logo without bg.png" alt="Super Cleaner Logo">
            </div>
            
            <h1>Super Cleaner</h1>
            <p class="bio">سوپەر کلینەر، خاوێنیەکی نموونەیی و درەوشانەوە وەک ئاوێنە</p>
            
            <div class="links">
                <a href="https://super-objects1.vercel.app/" class="link-button" id="productsBtn" target="_blank">بەرهەمەکانمان</a>
                <button class="link-button" id="contactBtn">پەیوەندی کردن</button>
            </div>
            
            <div class="social-buttons">
                <a href="https://www.tiktok.com/@supercleaner_iq?_t=ZS-8yLK92FP6O1&_r=1" class="social-button tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.facebook.com/share/1Bd1D72pku/?mibextid=JRoKGi" class="social-button instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/share/1Bd1D72pku/?mibextid=JRoKGi" class="social-button facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
        
        <p class="watermark" style="color: floralwhite;">© 2025 Super Cleaner. All rights reserved.</p>
    </div>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h2 class="modal-title">پەیوەندی کردن</h2>
            <p>Call us at any of these numbers:</p>
            
            <div class="phone-number">+964 776 770 7770</div>
            
            <div class="divider"></div>
            
            <div class="phone-number">+964 750 831 5141</div>
            <div class="phone-number">+964 771 494 4944</div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div class="modal-overlay" id="commentModal">
        <div class="modal-content">
            <span class="modal-close" id="closeCommentModal">&times;</span>
            <h2 class="modal-title">Leave a Comment</h2>
            
            <form class="comment-form" id="commentForm">
                <div class="form-group">
                    <label for="comment">1. Comment</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="phone">2. Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">Submit</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Contact Modal Functionality
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');
        const productsBtn = document.getElementById('productsBtn');
        const commentBtn = document.getElementById('commentBtn');
        
        // Comment Modal Elements
        const commentModal = document.getElementById('commentModal');
        const closeCommentModal = document.getElementById('closeCommentModal');
        const commentForm = document.getElementById('commentForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const spinner = document.getElementById('spinner');

        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '8466350219:AAGDOOg74l083hDQBpdQ6lt03iJ2mMtv4Yg'; // Replace with your bot token
        const TELEGRAM_CHAT_ID = '@Mustafa_kaife'; // The username to send messages to

        // Text-to-speech for products button
        productsBtn.addEventListener('click', (e) => {
            // Only speak if not opening in new tab (regular click)
            if (!e.ctrlKey && !e.metaKey && !e.shiftKey) {
                e.preventDefault();
                const speech = new SpeechSynthesisUtterance();
                speech.text = "Welcome to Super cleaner's products";
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
                
                // Open products link after speech starts
                setTimeout(() => {
                    window.open(productsBtn.href, '_blank');
                }, 500);
            }
        });

        // Contact modal
        contactBtn.addEventListener('click', () => {
            contactModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeModal.addEventListener('click', () => {
            contactModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // Comment modal
        commentBtn.addEventListener('click', () => {
            commentModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeCommentModal.addEventListener('click', () => {
            commentModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // Close modals when clicking outside
        const modals = [contactModal, commentModal];
        modals.forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });

        // Form submission to Telegram
        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const comment = document.getElementById('comment').value;
            const phone = document.getElementById('phone').value;
            
            // Show loading state
            submitText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                // Format the message
                const message = `New Comment from SuperCleaner IQ Website:\n\nComment: ${comment}\nPhone: ${phone}`;
                
                // Send to Telegram
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    alert('Thank you for your comment! We will contact you soon.');
                    commentForm.reset();
                    commentModal.classList.remove('active');
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send your comment. Please try again later.');
            } finally {
                // Reset button state
                submitText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Add animation to link buttons on hover
        const linkButtons = document.querySelectorAll('.link-button');
        
        linkButtons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.animation = 'pulse 0.5s ease';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.animation = '';
            });
        });

        // Make profile card interactive
        const profileCard = document.querySelector('.profile-card');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            profileCard.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset card position when mouse leaves container
        const container = document.querySelector('.container');
        
        container.addEventListener('mouseleave', () => {
            profileCard.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
